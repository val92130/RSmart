<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robot Control Interface</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

  	<div class="jumbotron">
  		<div class="container">
  			<h1>
  				<div class="centered">Robot Control</div>
  			</h1>
  		</div>

  		<div class="panel panel-default">
  			<div class="panel-body">
  			<span id="status"><span style="Color:red">Offline</span></span>
  			<br/>
  			<br/>
  			Direction : 
  			<span id="direction"><span style="Color:blue"></span></span>
  			<br/>
  			<br/>
  				<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
  				<button type="button" class="btn btn-success" id="start_motors">Start Motors</button>
  				<br/>
  				<br/>
  				<!-- Indicates a successful or positive action -->
  				<button type="button" class="btn btn-danger" id="stop_motors">Stop Motors</button>

				<br/><br/>
				Speed % : 
  					<input type="number" min="20" max="100" id="speed_input" value="20"></input>
  					<button type="submit" class="btn btn-success" id="send_speed" >Set Speed</button>

  				<br/>
  				<br/>
  				<button type="button" class="btn btn-success" id="turn_left">Turn Left</button>
  				<button type="button" class="btn btn-success" id="turn_right">Turn Right</button>
  				<button type="button" class="btn btn-success" id="go_forward">Forward</button>
  				<button type="button" class="btn btn-success" id="go_backward">Backward</button>
  			</div>
  		</div>

  		<div class="panel panel-default">
  		<img src="https://www.tradeit.fr/Webcam/image_upload/img.jpg" id="img" class="img_centered" width=500 height=500></img>
  		</div>
  	</div>

  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  	<!-- Include all compiled plugins (below), or include individual files as needed -->
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/main.js"></script>
  </body>
  </html>
